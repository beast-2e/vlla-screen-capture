<html>
  <head>
  </head>
  <body>
    <h2>Welcome to VLLA Screen Capture!</h2>
    <p id="status"></p>
    <p>
      <div>Enter VLLA IP to connect to:</div>
      <div><input type="text" id="host"></div>
    </p>
    <p>
      <div>Capture FPS</div>
      <div><input type="text" id="fps"></div>
    </p>
    <p>
      <div>Brightness </div>
      <div><input type="range" id="brightness" min="0" max="1" step="0.01" value="0.5"></div>
    </p>
    <p><button id="start">Start</button></p>
    <script src="popup.js"></script>
  </body>
</html>
